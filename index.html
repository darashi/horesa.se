<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>horesa.se</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/screen.css">

<script data-template-name="boy" type="text/x-handlebars">
<div class="thumbnail boy-thumbnail">
<img class="boy" {{bindAttr src="image"}}>
<p class="caption">
<b>{{id}}</b>
{{title}}
<span class="label label-info">{{character}}</span>
</p>
</div>
</script>
</head>
<body>

<script type="text/x-handlebars">
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="/">horesa.se</a>
      {{#view App.SearchFormView}}
        {{view Ember.TextField classNames="search-query" valueBinding="query"}}
        <div class="icon-search"></div>
        {{#if hits}}<span class="badge badge-info">{{hits}}</span>{{/if}}
      {{/view}}
      <p class="navbar-text pull-right">
      {{#if App.message.text}}
        <span class="label label-important">{{App.message.text}}</span>
      {{/if}}
</p>
    </div>
  </div>
</div>

<div class="container">
  {{#view App.SearchView}}
  {{#unless query}}
    <div class="hero-unit">
      <h1>"Hore-sase" Github.</h1>
      <p>Paste "hore-sase" boys on your projects. At the speed of light.</p>
    </div>
  {{/unless}}
  {{#if notFound}}
  <div class="alert alert-error">Not found for '<strong>{{query}}</strong>'</div>
  {{/if}}
  <ul class="thumbnails">
  {{#each controller}}
    {{view App.BoyView contentBinding="this"}}
  {{/each}}
  </ul>
  {{/view}}
</div>
</script>

  <script src="js/jquery-1.8.2.min.js"></script>
  <script src="js/handlebars-1.0.rc.1.js"></script>
  <script src="js//ZeroClipboard.min.js"></script>
  <script src="js/ember-latest.js"></script>
  <script src="js/boys.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
