<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>horesa.se</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/screen.css">

<script data-template-name="meigen" type="text/x-handlebars">
<div class="thumbnail meigen-thumbnail">
<img class="meigen" {{bindAttr src="image"}}>
<div>
  <p class="title">{{title}}</p>
  <p class="metadata">
    <a target="_blank" {{bindAttr href="entryUrl"}}>惚れさせ{{id}}</a>
    <a href {{action selectCharacter}}>
      <span class="label label-info character">{{character}}</span>
    </a>
  </p>
</div>
</div>
</script>

<script data-template-name="top" type="text/x-handlebars">
<div class="hero-unit">
  <h1>"Horesase" Github.</h1>
  <p class="tagline">Put "horesase" boys on your projects. At the speed of light.</p>
</div>

{{view App.MeigensView contentBinding="controller"}}

<div class="row">
<div class="span2 offset5">
  <button {{action refresh}} class="btn btn-large btn-block btn-primary">
    <i class="icon-refresh icon-white"></i> Refresh
  </button>
</div>
</div>
</script>
</head>
<body>

<script type="text/x-handlebars">
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="/">horesa.se</a>
      {{#view App.SearchFormView}}
        {{view Ember.TextField classNames="search-query" valueBinding="query"}}
        <div class="icon-search"></div>
        <a href {{action resetQuery}}><div class="icon-remove"></div></a>
        {{#if hits}}<span class="badge badge-info">{{hits}}</span>{{/if}}
      {{/view}}
      <p class="navbar-text pull-right">
      {{#if App.message.text}}
        <span class="label label-important">{{App.message.text}}</span>
      {{/if}}
      </p>
    </div>
  </div>
</div>

<div class="container">
{{#view App.SearchView}}
  {{#unless query}}
    {{view App.TopView}}
  {{/unless}}

  {{#if notFound}}
  <div class="alert alert-error">Not found for '<strong>{{query}}</strong>'</div>
  {{else}}
    {{#if query}}
      <div class="alert alert-info">
        <strong>Tip:</strong>
        Click image to copy to clipboard!
      </div>
    {{/if}}
    {{view App.MeigensView contentBinding="controller"}}

    {{#if isSnipped}}
      <div class="alert alert-warning">
        <strong>Note:</strong>
        Not all results are displayed because found too many.
      </div>
    {{/if}}
  {{/if}}
{{/view}}

<hr>
<footer>
<p>
Inspired by

<a href="http://jigokuno.com/">地獄のミサワの「女に惚れさす名言集」</a>,

<a href="https://speakerdeck.com/u/kenchan/p/social-coding-its-not-unusual-in-esm?slide=28">"Social Coding", It's Not Unusual in ESM</a>,

<a href="http://matome.naver.jp/odai/2134910435868769101">Githubで使える地獄のミサワまとめ</a>

and

<a href="http://www.emoji-cheat-sheet.com/">Emoji cheat sheet</a>.
</p>

<p>
Lovingly made by
<a href="https://twitter.com/kei_s">@kei_s</a>,
<a href="https://twitter.com/june29">@june29</a> and
<a href="https://twitter.com/darashi">@darashi</a>
in Tokyo and Sapporo.
</p>

</footer>
</div>

</script>

  <script src="js/jquery-1.8.2.min.js"></script>
  <script src="js/handlebars-1.0.rc.1.js"></script>
  <script src="js/ZeroClipboard.min.js"></script>
  <script src="js/ember-latest.js"></script>
  <script src="js/boys.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
