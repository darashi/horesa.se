<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>horesa.se</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/screen.css">
</head>
<body>
<script type="text/x-handlebars">
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="/">horesa.se</a>
      {{#view App.SearchFormView}}
        {{view Ember.TextField valueBinding="query"}}
      {{/view}}
    </div>
  </div>
</div>

<div class="container">
  {{#view App.SearchView}}
  {{#if query}}
  <div class="alert alert-info">Searching '<strong>{{query}}</strong>'</div>
  {{/if}}
  {{#each controller}}
    <img {{bindAttr src="image"}}>
  {{/each}}
  {{/view}}
</div>
</script>

  <script src="js/jquery-1.8.2.min.js"></script>
  <script src="js/handlebars-1.0.rc.1.js"></script>
  <script src="js/ember-latest.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
