<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>horesa.se</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/screen.css">

<script data-template-name="boy" type="text/x-handlebars">
<div class="thumbnail boy-thumbnail">
<img class="boy" {{bindAttr src="image"}}>
<p class="caption">
<b>{{id}}</b>
{{title}}
<span class="label label-info">{{character}}</span>
</p>
</div>
</script>
</head>
<body>

<script type="text/x-handlebars">
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="/">horesa.se</a>
      {{#view App.SearchFormView}}
        {{view Ember.TextField classNames="search-query" valueBinding="query"}}
        {{#if hits}}<span class="badge badge-info">{{hits}}</span>{{/if}}
      {{/view}}
    </div>
  </div>
</div>

<div class="container">
  {{#view App.SearchView}}
  {{#if query}}
  <div class="alert alert-info">Searching '<strong>{{query}}</strong>'</div>
  {{/if}}
  <ul class="thumbnails">
  {{#each controller}}
    {{view App.BoyView contentBinding="this"}}
  {{/each}}
  </ul>
  {{/view}}
</div>
</script>

  <script src="js/jquery-1.8.2.min.js"></script>
  <script src="js/handlebars-1.0.rc.1.js"></script>
  <script src="js//ZeroClipboard.min.js"></script>
  <script src="js/ember-latest.js"></script>
  <script src="js/boys.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
